{% extends 'base.html' %}

{% block title %} User List {% endblock %}
    {% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li><a href="users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new">Add New User!</a>
    {% endblock %}
